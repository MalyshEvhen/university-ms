<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container justify-content-center">
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card" style="width: 60rem;">
            <h2 class="card-header text-center">Update Student Courses</h2>
            <div class="card-body">
                <h5 th:text="${teacher.firstName} + ' ' + ${teacher.lastName}"></h5>
                <table class="table table-striped table-bordered">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Remove Course</th>
                    </tr>
                    </thead>
                    <tbody class="table-light">
                    <tr th:each="course : ${teacher.courses}">
                        <td th:text="${course.id}"></td>
                        <td th:text="${course.name}"></td>
                        <td th:text="${course.description}"></td>
                        <td>
                            <biv class="btn-group" role="group" aria-label="Basic outlined example">
                                <a th:href="@{/teacher/courses/remove/{id}/{courseId}(id=${teacher.id}, courseId=${course.id})}"
                                   class="btn btn-outline-danger">Remove
                                </a>
                            </biv>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br>
                <table class="table table-striped table-bordered">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Add Course</th>
                    </tr>
                    </thead>
                    <tbody class="table-light">
                    <tr th:each="course : ${courses}">
                        <td th:text="${course.id}"></td>
                        <td th:text="${course.name}"></td>
                        <td th:text="${course.description}"></td>
                        <td>
                            <biv class="btn-group" role="group" aria-label="Basic outlined example">
                                <a th:href="@{/teacher/courses/add/{id}/{courseId}(id=${teacher.id}, courseId=${course.id})}"
                                   type="button"
                                   class="btn btn-outline-primary">Add
                                </a>
                            </biv>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <a th:href="@{/teacher}" class="btn btn-outline-primary btn-sm mb-3">Back</a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
