<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container justify-content-center">
    <div class="position-absolute top-100 start-50 translate-middle">
        <div class="card" style="width: 30rem;">
            <h2 class="card-header text-center">Update Academic Degree</h2>
            <div class="card-body">
                <form action="#" th:action="@{/teacher/update/degree/{id}(id=${teacher.id})}" th:object="${teacher}"
                      method="post">
                    <label class="form-label" th:field="*{academicDegree}">Academic Degree</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="ASSOCIATE">ASSOCIATE</option>
                        <option value="BACHELOR">BACHELOR</option>
                        <option value="MASTER">MASTER</option>
                        <option value="DOCTOR">DOCTOR</option>
                    </select>
                    <br/>
                    <div>
                        <button type="submit" class="btn btn-outline-success btn-sm mb-3">Update</button>
                        <a href="/teacher" class="btn btn-outline-primary btn-sm mb-3">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
