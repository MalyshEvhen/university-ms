<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Course Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container justify-content-center">
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card" style="width: 30rem;">
            <h2 class="card-header text-center">Course Info</h2>
            <div class="card-body">
                <form>
                    <div class="modal-body" th:object="${course}">
                        <p>Course name: <span th:text="${course.name}"></span></p>
                        <p>Course description: <span th:text="${course.description}"></span></p>
                        <p>Teachers:
                        <div th:if="not ${#sets.isEmpty(course.teachers)}" th:each="teacher : ${course.teachers}">
                            <span th:object="${teacher}" th:text="${teacher.firstName + ' ' + teacher.lastName}"></span>
                        </div>
                        </p>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <a th:href="@{/course}" class="btn btn-outline-primary">Back</a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
