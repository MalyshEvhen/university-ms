<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container justify-content-center">
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card" style="width: 30rem;">
            <h2 class="card-header text-center">Add Course</h2>
            <div class="card-body">
                <form action="#" th:action="@{/course/add}" th:object="${course}" method="post">
                    <div class="form-group">
                        <label class="form-label">Course name</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{name}"
                               placeholder="Enter course name"/>
                        <div class="alert alert-danger" role="alert"
                             th:if="${#fields.hasErrors('name')}"
                             th:errors="*{name}"> Name Error
                        </div>
                    </div>
                    <br/>
                    <div class="form-group">
                        <label class="form-label">Course Description</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{description}"
                               placeholder="Enter course description"/>
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-outline-success btn-sm mb-3">Add</button>
                    <a href="/course" class="btn btn-outline-primary btn-sm mb-3">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
