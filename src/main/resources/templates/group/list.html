<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <br>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/schedule}">Schedule</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/student}">Students</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Groups</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/course}">Courses</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/teacher}">Teachers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/admin}">Admin page</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
    <br>
    <h1 class="modal-header justify-content-lg-center">Groups</h1>
    <br>
    <div class="row" th:if="${#lists.isEmpty(groups)}">
        <h2 class="text-center">No groups</h2>
    </div>
    <div class="row" th:if="${not #lists.isEmpty(groups)}">
        <h2 class="text-center">Group List</h2>
    </div>
    <br>
    <div>
        <a class="btn btn-outline-primary btn-sm mb-3" th:href="@{/group/add}">Add group</a>
    </div>
    <br>
    <table class="table table-striped table-bordered">
        <thead class="table-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Group name</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody class="table-light">
        <tr th:each="group : ${groups}">
            <td th:text="${group.id}"></td>
            <td th:text="${group.name}"></td>
            <td>
                <a class="btn btn-outline-success btn-sm"
                   th:href="@{group/update/{id}(id=${group.id})}">Update</a>
                <a class="btn btn-outline-danger btn-sm"
                   th:href="@{group/delete/{id}(id=${group.id})}">Delete</a>
                <a class="btn btn-outline-danger btn-sm"
                   th:href="@{/group/info/{id}(id=${group.id})}">Info</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
