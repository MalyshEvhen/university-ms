<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Group Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container justify-content-center">
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card" style="width: 30rem;">
            <h2 class="card-header text-center">Group Info</h2>
            <div class="card-body" th:object="${group}">
                <p>Group name: <span th:text="${group.name}"></span></p>
                <p>Students:
                <div th:if="not ${#sets.isEmpty(group.students)}" th:each="student : ${group.students}">
                    <span th:object="${student}" th:text="${student.firstName + ' ' + student.lastName}"></span>
                </div>
                </p>
            </div>
            <div class="card-footer">
                <a th:href="@{/group}" class="btn btn-outline-primary">Back</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
