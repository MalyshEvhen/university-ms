<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Personal Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container justify-content-center">
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card" style="width: 30rem;">
            <h2 class="card-header text-center">Personal Info</h2>
            <div class="card-body">
                <h5>Personal Info</h5>
                <p th:text="'First name: ' + ${person.firstName}"></p>
                <p th:text="'Last name: '+ ${person.lastName}"></p>
                <p th:text="'Phone Number: '+ ${person.phone}"></p>
                <br>
                <h5>Address</h5>
                <p th:text="'City: ' + ${person.addressCity}"></p>
                <p th:text="'Street: ' + ${person.addressStreet}"></p>
                <p th:text="'Number: ' + ${person.addressNumber}"></p>
                <p th:text="'Apartment: ' + ${person.addressApt}"></p>
                <p th:text="'Zip: ' + ${person.addressZip}"></p>
                <br>
            </div>
            <div class="card-footer">
                <a th:href="@{/}" class="btn btn-outline-primary">Back</a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
